<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours de Hanoï - Étape 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tours de Hanoï</h1>
        
        <div class="controls">
            <label for="diskCount">Nombre d'anneaux :</label>
            <input type="number" id="diskCount" min="1" max="10" value="3">
            <button id="startBtn">Démarrer</button>
        </div>

        <div class="towers">
            <div class="tower">
                <div class="tower-name">Tour 1</div>
                <div class="tower-pole"></div>
            </div>
            <div class="tower">
                <div class="tower-name">Tour 2</div>
                <div class="tower-pole"></div>
            </div>
            <div class="tower">
                <div class="tower-name">Tour 3</div>
                <div class="tower-pole"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
